<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids' Art & Music Events in Brooklyn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎨 Art & Music Events in Brooklyn</h1>
            <p class="subtitle">Discover amazing events for kids and adults in Brooklyn</p>
        </header>

        <div class="filters">
            <label for="sortBy">Sort by:</label>
            <select id="sortBy">
                <option value="date">Date</option>
                <option value="distance">Distance from Prospect Heights</option>
                <option value="type">Event Type</option>
            </select>

            <label for="filterType">Filter by type:</label>
            <select id="filterType">
                <option value="all">All Events</option>
                <option value="art">Art</option>
                <option value="music">Music</option>
            </select>

            <button id="refreshBtn">🔄 Refresh Events</button>
        </div>

        <div id="loading" class="loading hidden">
            <p>Loading events...</p>
        </div>

        <div id="weekendSection" class="section hidden">
            <h2 class="section-title">📅 This Weekend</h2>
            <div id="weekendEvents" class="events-container">
                <!-- Weekend events will be populated here -->
            </div>
        </div>

        <div id="upcomingSection" class="section">
            <h2 class="section-title">🔼 Upcoming Events</h2>
            <div id="eventsContainer" class="events-container">
                <!-- Events will be populated here -->
            </div>
        </div>

        <footer>
            <p>Made with ❤️ for Brooklyn families</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
